name: static analyse

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang
          sudo apt-get install -y libgtest-dev
          sudo apt-get install -y cmake

      - name: Build gtest
        run: |
          cd /usr/src/gtest
          mkdir build
          cd build
          sudo cmake ..
          sudo make
          sudo make install

      - name: Configure CMake
        run: cmake -S . -B build -G Ninja

      - name: Build project
        run: cmake --build build

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang
          sudo apt-get install -y libgtest-dev
          sudo apt-get install -y cmake
      
      - name: Build gtest
        run: |
          cd /usr/src/gtest
          mkdir build
          cd build
          sudo cmake ..
          sudo make
          sudo make install

      - name: Configure CMake
        run: cmake -S . -B build -G Ninja

      - name: Build project
        run: cmake --build build

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

  static-analyse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang
          sudo apt-get install -y libgtest-dev
          sudo apt-get install -y cmake

      - name: Build gtest
        run: |
          cd /usr/src/gtest
          mkdir build
          cd build
          sudo cmake ..
          sudo make
          sudo make install

      - name: Configure CMake
        run: cmake -S . -B build -G Ninja

      - name: Build project
        run: cmake --build build

      - name: Static analysis with clang-tidy
        run: clang-tidy -p build $(find . -name '*.cpp') -- -std=c++17

      # - name: Static analysis with scan-build
